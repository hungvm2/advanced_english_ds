 <title>Sun Tzu Chinese remainder theorem</title>
 <desc>Solution of Sun Tzu's puzzle of the Chinese remainder theorem drawn by CMG Lee.</desc>
 <defs>
  <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="33%" fy="33%">
   <stop offset="10%" stop-color="#ffcc99"/>
   <stop offset="90%" stop-color="#cc9966"/>
