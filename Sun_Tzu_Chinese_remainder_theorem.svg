  <g id="k" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">1</tspan></text></g>
  <g id="l" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">2</tspan></text></g>
  <g id="m" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">3</tspan></text></g>
  <g id="n" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">4</tspan></text></g>
  <g id="o" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">5</tspan></text></g>
