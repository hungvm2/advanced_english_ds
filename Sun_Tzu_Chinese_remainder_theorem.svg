  <g id="q" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">7</tspan></text></g>
  <g id="r" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>1</tspan><tspan dx="-1">8</tspan></text></g>
