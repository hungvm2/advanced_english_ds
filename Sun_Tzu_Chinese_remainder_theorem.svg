  <g id="t" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>2</tspan><tspan dx="-1">0</tspan></text></g>
  <g id="u" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>2</tspan><tspan dx="-1">1</tspan></text></g>
  <g id="v" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>2</tspan><tspan dx="-1">2</tspan></text></g>
  <g id="w" stroke="none"><use xlink:href="#ball"/><text x="0" y="2.5"><tspan>2</tspan><tspan dx="-1">3</tspan></text></g>
  <path id="arrowhead" d="M -2,2 Q 0,0 0,-4 Q 0,0 2,2" fill="none"/>
 </defs>
